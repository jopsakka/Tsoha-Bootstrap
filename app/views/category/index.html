{% extends "base.html" %}
{% block content %}
  <h1>Kaikki luokat</h1>
  
  {% if message %}
    <div class="alert alert-success">
      {{message}}
    </div>
  {% endif %}

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Luokka</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for category in categories %}
        <tr>
          <td>{{category.name}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/category/{{category.id}}/edit">Muokkaa</a>
              <form method="post" action="{{base_path}}/category/{{category.id}}/destroy" style="display: inline block;"><button type="submit" class="btn btn-danger">Poista</button> 
              </form>   
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
