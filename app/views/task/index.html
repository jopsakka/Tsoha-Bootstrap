{% extends "base.html" %}
{% block content %}
  <h1>Käyttäjän Jaska pelikirjasto</h1>

  <p>
    <a href="{{base_path}}/task/new" class="btn btn-success">Lisää askare</a>
  </p>

  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Askare</th>
        <th>Luokka</th>
        <th>Tärkeysaste</th>
        <th>Status</th>
        <th>Lisäyspäivä</th>
        <th></th>
      </tr>
    </thead>

    <tbody>
      {% for task in tasks %}
        <tr>
          <td><a href="{{base_path}}/task/{{task.id}}">{{task.name}}</td>
          <td>{{task.class}}</td>
          <td>{{task.importance}}</td>
          <td>
              {% if task.done %}
                <label class="label label-success">tehty
              {% else %}
                <label class="label label-danger">kesken
              {% endif %}
          </td>
          <td>{{task.added}}</td>
          <td><a class="btn btn-default btn-sm" href="{{base_path}}/task/{{task.id}}/edit">Muokkaa</a></td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
