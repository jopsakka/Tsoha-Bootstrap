{% extends "base.html" %}
{% block content %}
  <h1>Muokkaa askaretta Tiskaus</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Hoidettu
      </label>
    </div>
    <div class="form-group">
      <label>Nimi</label>
      <input class="form-control" value="Tiskaus" type="text">
    </div>
    <div class="form-group">
      <label>Luokka</label>
      <input class="form-control" value="Siivous" type="text">
    </div>
    <div class="form-group">
      <label>Tärkeysaste</label>
      <input class="form-control" value="5" type="text">
    </div>
    <div class="form-group">
      <label>Kuvaus</label>
      <textarea class="form-control"> Laita tiskit tiskikoneeseen. Laita tiskikone päälle.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
